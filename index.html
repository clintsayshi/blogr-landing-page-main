            <div class="dropdown">
              <button class="dropdown-toggle">
                Product

                <img
                  class="light-arrow"
                  src="./images/icon-arrow-light.svg"
                  alt=""
                />
                <img
                  class="dark-arrow arrow-active"
                  src="./images/icon-arrow-dark.svg"
                  alt=""
                />
              </button>

              <div class="dropdown-content">
                <a class="dropdown-link" href="#"> Overview </a>
                <a class="dropdown-link" href="#"> Pricing </a>

              </div>
            </div>

            <div class="dropdown">
              <button class="dropdown-toggle">
                Company

                <img
                  class="light-arrow"
                  src="./images/icon-arrow-light.svg"
                  alt=""
                />
                <img
                  class="dark-arrow"
                  src="./images/icon-arrow-dark.svg"
                  alt=""
                />
              </button>

              <div class="dropdown-content">
                <a class="dropdown-link" href="#"> About </a>
                <a class="dropdown-link" href="#"> Team </a>
                <a class="dropdown-link" href="#"> Blog </a>
                <a class="dropdown-link" href="#"> Careers </a>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropdown-toggle">
                Connect
                <img
                  class="light-arrow"
                  src="./images/icon-arrow-light.svg"
                  alt=""
                />
                <img
                  class="dark-arrow"
                  src="./images/icon-arrow-dark.svg"
                  alt=""
                />
              </button>

              <div class="dropdown-content">
                <a class="dropdown-link" href="#"> Contact </a>
                <a class="dropdown-link" href="#"> Newsletter </a>
                <a class="dropdown-link" href="#"> LinkedIn </a>
              </div>
            </div>
          </div>

          <div class="left-nav-content">
            <a href="#" class="nav-item">Login</a>
            <a href="#" class="nav-item signup">Sign Up</a>
          </div>
        </div>

        <div class="mobile-menu">
          <img
            src="./images/icon-hamburger.svg"
            alt=""
            class="mobile-menu-icon"
          />
        </div>
      </nav>

      <div class="hero-section container">
        <h1 class="main-heading">A modern publishing platform</h1>
        <p class="main-paragraph">
          Grow your audience and build your online brand
        </p>

        <div class="hero-cta">
          <a href="#" class="cta-link negative">Start For Free</a>
          <a href="#" class="cta-link">Learn More</a>
        </div>
      </div>
    </header>
